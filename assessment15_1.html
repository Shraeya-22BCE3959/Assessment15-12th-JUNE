<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie List</title>
  <style>
    body {
      background-color: #2c2c2c;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-size: 50px;
      margin: 20px;
      color: #3de6b3;
    }
    .buttons {
      margin: 20px;
    }
    button {
      background-color: #0d4033;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1fa27f;
    }
    .search-bar {
      margin: 30px auto;
      display: flex;
      justify-content: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 20px 0 0 20px;
      border: none;
      outline: none;
    }
    .search-btn {
      padding: 10px 15px;
      background-color: #0d4033;
      border: none;
      color: white;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
    }
    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .movie {
      background-color: #444;
      margin: 15px;
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      text-align: center;
      padding: 10px;
      transition: 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .movie-title {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>MOVIE LIST</h1>
  <div class="buttons">
    <button onclick="fetchMovies('marvel')">Marvel Movie</button>
    <button onclick="fetchMovies('funny')">Funny Movie</button>
    <button onclick="fetchMovies('animation')">Animation Movie</button>
    <button onclick="fetchMovies('web series')">Web Series Movie</button>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search here...">
    <button class="search-btn" onclick="searchMovie()">üîç</button>
  </div>

  <div class="movie-container" id="movieContainer"></div>

  <script>
    const apiKey = "2568f39"; // Your OMDb API key

    function fetchMovies(query) {
      fetch(`https://www.omdbapi.com/?s=${query}&apikey=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          displayMovies(data.Search);
        })
        .catch(err => {
          console.error(err);
          document.getElementById('movieContainer').innerHTML = "<p>Error loading movies</p>";
        });
    }

    function searchMovie() {
      const query = document.getElementById('searchInput').value;
      if (query.trim() !== "") {
        fetchMovies(query);
      }
    }

    function displayMovies(movies) {
      const container = document.getElementById("movieContainer");
      container.innerHTML = "";
      if (!movies || movies.length === 0) {
        container.innerHTML = "<p>No movies found</p>";
        return;
      }
      movies.forEach(movie => {
        const div = document.createElement("div");
        div.className = "movie";
        div.innerHTML = `
          <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${movie.Title}">
          <div class="movie-title">${movie.Title} (${movie.Year})</div>
        `;
        container.appendChild(div);
      });
    }

    // Load default movies
    fetchMovies("animation");
  </script>
</body>
</html>
